{% load static %}
<header class="text-center py-3 border-bottom">
  <img src="{% static 'img/logo.png' %}" />

  <div>
        {% if user.is_authenticated %}
        <a class="hover-overlay shadow-1-strong rounded mt-5 d-inline-flex alert alert-dark" href="{%url 'logout' %}">
        {{user.username}}
        </a>
        {%else%}
        <a class="hover-overlay shadow-1-strong rounded mt-5 d-inline-flex alert alert-dark" href="{%url 'login' %}">
        LogIn
        <a>
        {%endif%}
  </div>
</header>
<nav>
  <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'about' %}">About</a></li>
    <li><a href="{% url 'menu' %}">Menu</a></li>
    <li><a href="{% url 'book' %}">Book</a></li>
    <li><a href="{% url 'reservations' %}">Reservations</a></li>
  </ul>
</nav>
